<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <div class="Sign-up">
      <h2>Registration</h2>
      <div class="details">
        <h4>Personal Details</h4>
        <div class="row">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="input-group">
            <label>Date of Birth</label>
            <input type="text" placeholder="Enter birth Date" />
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label>Mobile number</label>
            <input type="number" placeholder="Enter Mobile number" />
          </div>
          <div class="input-group">
            <label>Gender</label>
            <input type="text" placeholder="Enter your Gender" />
          </div>
          <div class="input-group">
            <label>Occupation</label>
            <input type="text" placeholder="Enter occupation" />
          </div>
        </div>
      </div>
      <div class="details">
        <h4>Identity Details</h4>
        <div class="row">
          <div class="input-group">
            <label>ID Type</label>
            <input type="text" placeholder="Enter ID Type" />
          </div>
          <div class="input-group">
            <label>ID Number</label>
            <input type="text" placeholder="Enter ID Number" />
          </div>
          <div class="input-group">
            <label>Issue Authority</label>
            <input type="text" placeholder="Enter issue department" />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label>Issue Date</label>
            <input type="number" placeholder="Enter ID issue date" />
          </div>
          <div class="input-group">
            <label>Issue State</label>
            <input type="text" placeholder="Enter ID Issue State" />
          </div>
          <div class="input-group">
            <label>Expiry Date</label>
            <input type="text" placeholder="Enter ID expiry date" />
          </div>
        </div>
      </div>
      <button>Next</button>
    </div>
  </body>
</html>
